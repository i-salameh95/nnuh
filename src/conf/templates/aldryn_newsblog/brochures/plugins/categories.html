{% load i18n staticfiles apphooks_config_tags %}

<div class= "single category my-3">
    <h3 class="side-title">{% trans "Categories" %}</h3>
    <ul class="list-unstyled">
        <li{% if not newsblog_category %} class="active"{% endif %}>
            <a href="{% namespace_url "article-list" namespace=instance.app_config.namespace default='' %}"> <span>({{ paginator.count }})</span>{% trans "All" %}</a>
        </li>
        {% for category in categories %}
            <li{% if newsblog_category.id == category.id %} class="active"{% endif %}>
                <a href="{% namespace_url "article-list-by-category" category.slug namespace=instance.app_config.namespace default='' %}">  
                <span>({{ category.article_count }})</span>{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
