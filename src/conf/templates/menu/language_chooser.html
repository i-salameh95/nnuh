{% load i18n menu_tags %}
{% if languages|length > 1 %}
	{% if request.LANGUAGE_CODE == 'ar' %}
		<a href="{% page_language_url "en" %}" class="lang active" title="{% trans "Change to language: English" %}">
			English
		</a>
	{% else %}
		<a href="{% page_language_url "ar" %}" class="lang" title="{% trans "Change to language:" %}: عربي"> 
			عربي 
		</a>
	{% endif %}
{% endif %}
