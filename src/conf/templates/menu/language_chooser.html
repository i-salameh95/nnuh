{% load i18n menu_tags %}

{% if languages|length > 1 %}
{% for language in languages %}
	<a href="{% page_language_url language.0 %}" class="lang{% if current_language == language.0 %} active{% endif %}{% if not forloop.last %} mr-1{% endif %}" title="{% trans "Change to language:" %} {{ language.1 }}">{{ language.1|upper }}</a>
{% endfor %}
{% endif %}
