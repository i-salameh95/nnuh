{% load i18n cms_tags static %}

<div id="adobe-dc-view" style="width: 100%; border: 3px solid #f0f0f0;"></div>
<script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
<script type="text/javascript">
	document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
		var adobeDCView = new AdobeDC.View({clientId: "7be42daded0e40519b171f8ede3c949e", divId: "adobe-dc-view"});
		adobeDCView.previewFile({
			content:{location: {url: "{{ instance.file_src.url }}"}},
			metaData:{fileName: "{{  instance.file_src.label }}" }
		}, {embedMode: "SIZED_CONTAINER", showDownloadPDF: true, showPrintPDF: true});
	});
</script>
